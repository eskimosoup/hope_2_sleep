      <h2>What Is Sleep Apnoea?</h2>
      <p><span><span>The Greek word 'Apnoea' means 'Without Breath' which is where the name of the 'condition' called Sleep Apnoea (also spelt Apnea in some countries) is derived from.&nbsp; Therefore, Sleep Apnoea means stopping breathing whilst sleeping!</span></span></p>
      <p><span><span>Sleep Apnoea is a medical 'condition' which is only just being widely recognized in the UK.&nbsp; However, it is a serious 'condition', due to the other illnesses it is linked to, such as heart attacks, strokes, diabetes, driving accidents, obesity, anxiety/depression and thyroid problems.&nbsp; New research is being undertaken constantly and many more links to other medical conditions are possible.</span></span></p>
      <p><span><span>In most cases, a person with sleep apnoea will be a snorer, and mostly (unbeknown to them) will stop breathing many times a night, ranging from mild cases of around 5-14 apnoeas per hour, 15-30 apnoeas would be a moderate case and 30+ is severe.&nbsp; The apnoea (stop breathing episode) will happen whilst sleeping, and the brain (thankfully) sends messages to the body to start breathing again.&nbsp; Unfortunately this cycle will repeat itself throughout the night.&nbsp; The sufferer will often wake up feeling unrefreshed, but will not put this down to lack of sleep, as they are under the impression they have slept well, due to most people being unaware of what has been happening through the night.&nbsp; It is normally the bed partner who may notice what is going on.&nbsp; Many have reported of hearing their bed partner snoring, followed by a silent pause when they suspect their partner has stopped breathing (which they have!).&nbsp; The sufferer will then usually make a snorting, choking or gasping noise, and they will start breathing again, but the cycle will continue throughout the night.</span></span></p>
      <h2>Symptoms</h2>
      <p><span><span>A person with undiagnosed sleep apnoea may present some or all of the following symptoms:-</span></span></p>
      <ul>
      <li><span><span>Daytime tiredness - often with the need for naps when circumstances permit.</span></span></li>
      <li><span><span>Snoring</span></span></li>
      <li><span><span>Sudden awakenings from sleep (but not always as many sufferers are unaware of waking up).</span></span></li>
      <li><span><span>Lack of concentration, poor work or school performance and possibly memory problems or confusion.</span></span></li>
      <li><span><span>Depression, anxiety or irritability.</span></span></li>
      <li><span><span>Morning headaches.</span></span></li>
      <li><span><span>Dry mouth and/or sore throat on waking.</span></span></li>
      <li><span><span>Decreased sex drive.</span></span></li>
      <li><span><span>They may already be a diabetic, have heart problems or have hyperthyroidism.<br /></span></span></li>
      <li><span><span>Many other symptoms can be present due to sleep deprivation.</span></span></li>
      </ul>
      <strong></strong>
      <h2><span>Causes<span><br /></span></span></h2>
      <p><span><span>There are several different causes why a person has Obstructive Sleep Apnoea or how it can be made worse, as follows:-</span></span></p>
      <ul>
      <li><span><span>Nasal Blockage, due to deviated septum, narrow passages, congestion, allergies etc.</span></span></li>
      <li><span><span>Large Uvula.</span></span></li>
      <li><span><span>Obesity.<br /></span></span></li>
      <li><span><span>Overuse of Alcohol.</span></span></li>
      <li><span><span>Certain Medications, such as tranquillisers etc.</span></span></li>
      <li><span><span>Large Tonsils or Adenoids.</span></span></li>
      <li><span><span>Large Soft Palate.</span></span></li>
      <li><span><span>Receding Jaw.</span></span></li>
      <li><span><span>Enlarged Tongue.</span></span></li>
      <li><span><span>Smoking.</span></span></li>
      <li><span><span>Brain slow to send messages to breathe (this is known as Central Sleep Apnoea and is not as common as Obstructive Sleep Apnoea).</span></span></li>
      </ul>
      <h2><span>If You Suspect You May Have Sleep Apnoea<strong><br /></strong></span></h2>
      <p><span><span>There are several routes to take, but the most important one is&nbsp;<span>TAKE ACTION NOW!!</span></span></span></p>
      <ul>
      <li><span><span>Book an appointment to discuss this with your GP, who should refer you to a Specialist to arrange a Sleep Study.</span></span></li>
      <li><span><span>Ask your bed partner to observe you sleeping.</span></span></li>
      <li><span><span>If possible, record the sound of yourself sleeping, or even a video recording.<br /></span></span></li>
      <li><span><span>The Epworth Sleepiness Scale Questionnaire is normally one of the first things you would be asked to fill in.&nbsp; This will give you a good indication of whether you need further help after adding up your scores.&nbsp; You could print out your results and take them to your GP.&nbsp;&nbsp;<br /></span></span></li>
      </ul>
      <p><strong><a title="Epworth Sleepiness Scale" href="http://www.circlecity.co.uk/sleepdesk/epworth_sleep_test.php" target="_blank"><span><span>Click Here to go directly to the Epworth Sleepiness Scale</span></span></a></strong></p>
      <h2>Treatments</h2>
      <ul>
      <li><span><span>CPAP (Continuous Positive Airway Pressure) where filtered air is delivered from a CPAP Machine via a hose/tube and into a Nasal or Full Face Mask, preventing the airways from collapsing.&nbsp; There are different forms of a CPAP Machine, such as APAP, BIPAP, VPAP and your sleep doctor will advise the most appropriate treatment for you.</span></span></li>
      <li><span><span>Dental Appliances and Oral Devices can sometimes be a suitable option.</span></span></li>
      <li><span><span>Surgery is sometimes a consideration.</span></span></li>
      </ul>
      <h2><span>Self Help<strong><span><br /></span></strong></span></h2>
      <ul>
      <li><span><span>DO NOT drive a vehicle when tired.</span></span></li>
      <li><span><span>Try to lose some weight.&nbsp; Even losing as little as 10% of the body weight can reduce the amount of apnoeas.&nbsp; Many diagnosed sleep apnoea sufferers have reported how much easier it is to lose weight once they are on successful treatment.</span></span></li>
      <li><span><span>Try not to drink alcohol or eat within at least 3 hours of going to bed.</span></span></li>
      <li><span><span>Stop smoking.</span></span></li>
      <li><span><span>Try not to sleep on your back, and if possible, elevate the head of the bed by 4-6 inches.</span></span></li>
      </ul>
      <h2><span>Statistics</span></h2>
      <p><span><span><span>According to the 'American Sleep Apnea Association,' "Sleep Apnea (Apnoea) is as common as adult diabetes, and affects more than 12 million Americans.&nbsp; However, because of the lack of awareness by the public and even some healthcare professionals, the vast majority remain undiagnosed and, therefore, untreated - despite the fact that this serious disorder can have significant consequences."</span></span></span></p>
      <p><span><span><span>According to the 'British Lung Foundation,' "it is estimated that about 110,000 people in the UK suffer from Sleep Apnoea/Hypopnoea.&nbsp; Prevalence is higher in men than women and higher in those who are overweight.&nbsp; It affectes an esimated 4% or males and 2% of females in the UK, although it is thought to be considerably higher in specific groups and occupations, such as long-distance lorry drivers and shift workers, where the consequences can be fatal or lead to serious injury if left undiagnosed and untreated.&nbsp; It is also esimated that only 1 in 10 patients with the syndrome have so far been diagnosed and treated.&nbsp; The rate of treatment in the UK is lower than most other developed countries."<strong></strong></span></span></span></p>
      <h2><span><span><span>Conclusion</span></span></span></h2>
      <p><span><span><span><span><span>Sleep Apnoea (Apnea) is a serious condition, due to its links with other life threatening illnesses.&nbsp; Not only will you lower your risks of these other illnesses, but you will start to feel so much better in yourself when you are on successful treatment.&nbsp;&nbsp;<br /><br /><strong><span>PLEASE, FOR YOUR SAKE AND YOUR FAMILIES, DO NOT IGNORE YOUR SYMPTOMS, AND SEEK MEDICAL HELP NOW!!</span></strong></span></span></span></span></span></p>
