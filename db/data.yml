      <p>My story of living on CPAP for the rest of my life started with the day I confidently went to the Specialist thinking I would be given the news that my sleep test had proved I didn't have sleep apnoea after all.&nbsp; HOW WRONG I WAS!!!&nbsp; Instead I was told I have moderate to severe sleep apnoea, with a reading of 30 apnoeas per hour.&nbsp; I was convinced I didn't have the 'condition' as I wasn't ever aware of waking up in the night to start breathing again, and I also wasn't overweight.&nbsp; Yes, I knew I was a snorer (but it never bothered me, as I slept through it!).&nbsp; I'd always been known as a 'dead head' in a morning, which I now realize was because unbeknown to me I'd hardly slept.&nbsp; I was always tired and exhausted, but I put this down to being a busy music teacher and just allowed myself the odd nap when I could fit it in.&nbsp; In a way, it was a relief to be given my diagnosis, as at last I could make my friends and family feel guilty for calling me a 'dead head' and I was told I could live a much better quality of life with cpap treatment!</p>
      <p>The day I brought my CPAP Machine home was exciting as I'd read the stories of the miraculous overnight cures others had got from using their machines.&nbsp; Well I can assure you that didn't happen for me (and most sufferers tell me it didn't happen for them either).&nbsp; It's wonderful to hear such lovely stories of overnight success, but for most of us we have to persevere until we get the comfortable sleep we deserve!&nbsp; I was determined to get my treatment working for me, due to the other dangerous health problems associated with untreated sleep apnoea - such as heart attacks, strokes, diabetes , thyroid problems and other links that they are finding out as more research is being done.</p>
      <p>My biggest problems have been with my full face mask (and I've tried most of the ones on the market).&nbsp; I've suffered horrendous mask marks from the mask itself, for which the Mask Liners have helped, then there were the morning strap marks on my cheeks, for which the Mars Strap Covers came to my rescue!&nbsp; Another problem was with the hose tugging at the mask, causing leaks and for this I have found two solutions - the Arden Innovations Hose Lift and the Mars Hose Clip.&nbsp; Another problem I had was with the water collecting (rainout) in my tube from the humidification, and again Mars fixed this for me with my Hose Cover.&nbsp; The list goes on.....</p>
      <p>At the moment, here in the UK, sleep apnoea is a very lonely 'condition' - in that most sufferers haven't been diagnosed yet or even realize they have got it.&nbsp; Thanks to a great GP, Ear Nose + Throat Specialist and Lung Function Specialist, I'm one of the lucky ones to have been diagnosed.&nbsp; Furthermore, thanks to a wonderful Lung Function Team of Nurses who have supported me through the bad times, I can now say that my CPAP has grown to be my best friend!</p>
      <p>If you suspect you may have sleep apnoea please don't ignore it.&nbsp; Seek further help!</p>
      <p><em>Kath Hope</em></p>
